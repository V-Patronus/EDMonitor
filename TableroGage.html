<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: #f1f5f9;
}

/* ===== HEADER ===== */
header {
  padding: 20px;
  text-align: center;
  background: #ffffff;
  border-bottom: 1px solid #e2e8f0;
}

header h1 {
  margin-bottom: 12px;
}

/* ===== CONTROLES ===== */
.controls {
  display: flex;
  justify-content: center;
  gap: 8px;
  flex-wrap: wrap;
}

.controls input,
.controls select,
.controls button {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

.controls button {
  background: #2563eb;
  color: #fff;
  cursor: pointer;
}

/* ===== TABLERO ===== */
#tablero {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(5, 160px);
  gap: 16px;
  padding: 24px;
}

/* ===== CELDAS ===== */
.celda {
  background: #e5e7eb;
  border-radius: 12px;
  padding: 10px;
  border: 1px solid #cbd5e1;
  overflow-y: auto;
}

.celda.highlight {
  outline: 3px solid #22c55e;
}

/* ===== COORD ===== */
.coords {
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 6px;
}

/* ===== PARTES ===== */
.chip {
  background: #ffffff;
  border-radius: 6px;
  padding: 6px;
  font-size: 12px;
  margin-bottom: 6px;
  border: 1px solid #cbd5e1;
}

/* ===== PARPADEO ===== */
@keyframes blinkGreen {
  0% { background: #bbf7d0; }
  50% { background: #22c55e; color: white; }
  100% { background: #bbf7d0; }
}

.found {
  animation: blinkGreen 1s infinite;
}
/* ===== ESTILOS SOLO PARA IMPRESIÓN ===== */
@media print {

  /* Quitar fondo general */
  body {
    background: white;
  }

  /* Ocultar header y controles */
  header,
  .controls {
    display: none !important;
  }

  /* Evitar scrollbars */
  .celda {
    overflow: visible !important;
    height: auto !important;
    max-height: none !important;
  }

  /* Ajustar el tablero para impresión */
  #tablero {
    gap: 8px;
    padding: 0;
    grid-template-rows: auto;
  }

  /* Ajustar tamaño de texto */
  .chip {
    font-size: 11px;
  }

  .coords {
    font-size: 10px;
  }

  /* Quitar animaciones */
  .found {
    animation: none !important;
  }

  /* Evitar cortes feos de página */
  .celda {
    page-break-inside: avoid;
  }
}

</style>
</head>

    const celda = document.createElement("div");

    celda.dataset.coord = `${i}-${j}`;
    celda.innerHTML = `<div class="coords">Posicion (${i}, ${j})</div>`;
    matriz[`${i}-${j}`] = celda;
    tablero.appendChild(celda);
  }
}

/* ===== COLOCAR PIEZAS SEGuN JSON ===== */
piezas.forEach(p => {
  const key = `${p.posicion_i}-${p.posicion_j}`;
  const celda = matriz[key];
  if (!celda) return;

  const chip = document.createElement("div");
  chip.className = "chip";
  chip.textContent = p.parte || "(Sin numero)";
  chip.dataset.parte = (p.parte || "").toLowerCase();

  celda.appendChild(chip);
});

/* ===== BUSCAR ===== */
function buscarParte() {
  const texto = buscar.value.toLowerCase();

  document.querySelectorAll(".chip").forEach(c => c.classList.remove("found"));
  document.querySelectorAll(".celda").forEach(c => c.classList.remove("highlight"));

  if (!texto) return;

  document.querySelectorAll(".chip").forEach(chip => {
    if (chip.dataset.parte.includes(texto)) {
      chip.classList.add("found");
      const celda = chip.closest(".celda");
      celda.classList.add("highlight");
      celda.scrollIntoView({ behavior: "smooth", block: "center" });
    }
  });
}
